<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="imgcontainer">
                <img src="avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" placeholder="أدخل اسم المستخدم" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" placeholder="أدخل كلمة المرور" name="password" required>
            </div>

            <button type="submit">تسجيل الدخول</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> تذكرني
            </label>
        </form>
        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">إلغاء</button>
            <span class="psw">هل نسيت <a href="#">كلمة المرور؟</a></span>
        </div>
    </div>
</body>
</html>
